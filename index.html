<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
    }

    button {
      font-size: 20px;
      padding: 15px 30px;
      cursor: pointer;
    }

    #yes {
      margin-right: 20px;
    }

    #no {
      position: absolute;
    }
  </style>
</head>
<body>

  <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">Yes</button>
    <button id="no" onclick="noClicked()">No</button>
  </div>

  <script>
    let yesSize = 20;
    let noClicks = 0;

    const phrases = [
      "Are you sure?",
      "Really sure?",
      "Last chance"
    ];

    function noClicked() {
      // YES grows ~5x
      yesSize *= 5;
      document.getElementById("yes").style.fontSize = yesSize + "px";

      // Change text
      if (noClicks < phrases.length) {
        document.getElementById("question").innerText = phrases[noClicks];
      } else {
        document.getElementById("question").innerText = "Last chance";
      }

      noClicks++;

      // Move NO button randomly
      const noBtn = document.getElementById("no");
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 100);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function yesClicked() {
      document.body.innerHTML = "<h1>YAY!! üíñüíñüíñ</h1>";
    }
  </script>

</body>
</html>
